<!DOCTYPE html>

<html>
<head>
<title>Login</title>
<style type="text/css">
.label {
	text-align: right
}

.error {
	color: red
}
</style>

</head>

<body>
	Need to Create an account?
	<a href="/signup">Signup</a>
	<p>
	<h2>Login</h2>
	<form method="post" action="/post">
		<table>
			<tr>
				<td class="label">Username</td>
				<td><input type="text" name="name" value=""></td>
			</tr>

			<tr>
				<td class="label">Password</td>
				<td><input type="password" name="password" value=""></td>
			</tr>

		</table>

		<input type="submit">
	</form>
	<div>
		<p>
			Previous values: <br /> Name: ${name} <br /> Password:
			${password}
		<p />
	</div>
</body>

</html>
