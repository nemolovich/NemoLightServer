
<html><head>
        <title>Raspberry Camera</title>
        <link id="favicon" rel="icon" type="image/png" sizes="16x16">
        <link id="favicon2x" rel="icon" type="image/png" sizes="32x32">
        <link type="text/css" rel="stylesheet" href="/css/style.css"/>
        <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="/js/ajaxRequester.js" type="text/javascript"></script>
        <script src="/js/camera.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="content">
            <!--420x280-->

            <form>
                <input max="1080" min="420" type="number"
                       id="width_input" name="width"
                       value="${pi_camera_width}" />
                <input max="720" min="280" type="number"
                       id="height_input" name="height"
                       value="${pi_camera_height}" />
                <button type="button"
                        onclick="javascript:requestSize();">
                    test? oO??
                </button>
            </form>
            <embed type="application/x-vlc-plugin"
                   pluginspage="http://www.videolan.org"
                   version="VideoLAN.VLCPlugin.2" 
                   name="vlc"
                   id="vlc_pi_camera"
                   width="${pi_camera_width}"
                   height="${pi_camera_height}"
                   loop="0"
                   autoplay="1"
                   toolbar="0"
                   allowfullscreen="0"
                   windowless="0"
                   branding="0"
                   mute="1"
                   controls="0"
                   bgcolor="#606060"
                   target="${pi_camera_protocol}://${pi_camera_server}:${pi_camera_port}/">
            </embed>
        </div>
    </body>
</html>
